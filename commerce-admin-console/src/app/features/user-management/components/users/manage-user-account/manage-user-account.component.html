<div class="header">
  <ibm-icon-menu32 class="menu-icon"></ibm-icon-menu32>
  <span class="ibm-text">IBM Watson Commerce</span>
</div>
<div class="border-div">
  <div class="users">
    <span>Users</span>
    <span class="icon-top">
      <ibm-icon-chevron-right16 id="table-icon" class="chevron-icon"></ibm-icon-chevron-right16>
    </span>
    <span><strong class="new-user">Edit User</strong></span>
  </div>
   <div class="bx--row header-border">
    <div class="bx--col-sm-4 bx--col-md-4 side-content">
      <div class="bx--col-sm-12 bx--col-md-12 side-txt-margin">
        <span class="dot account-dot"></span>
        <div class="text-margin">Account Information</div><br />
        <span></span>
        <div class="text-margin">Contact Information</div><br />
        <div class="text-margin">Roles</div><br />
        <div class="text-margin">Groups</div>
      </div>
    </div>
    <div class="bx--col-sm-8 bx--col-md-8 right-content">
      <div class="bx--row main-content">
        <div class="bx--col-sm-11 bx--col-md-11 inside-content">
          <div class="form-text">Login ID</div>
          <input ibmText class="inputbx"><br /><br />
          <div class="form-text">Email</div>
          <input ibmText class="inputbx"><br /><br />
          <div class="form-text">
            <span>Password</span>
            <span class="password-show"></span>
            <!-- <span class="password-show">
                <ibm-icon-view-off16 class="view-icon"></ibm-icon-view-off16>Hide
              </span> -->
          </div>
          <div class="input-tikmark" *ngIf="showInput">
            <ibm-icon-checkmark-filled16 class="fa-tickmark"></ibm-icon-checkmark-filled16>
            <input ibmText class="inputbx" type="password"><br /><br />
          </div>
          <div class="input-tikmark" *ngIf="!showInput">
            <ibm-icon-checkmark-filled16 class="fa-tickmark"></ibm-icon-checkmark-filled16>
            <input ibmText class="inputbx" type="text"><br /><br />
          </div>
          <div class="form-text">Organization</div>
          <input ibmText class="inputbx"><br /><br />
          <div class="form-text">User type</div>
          <input ibmText class="inputbx"><br /><br />
          <div class="form-text">Preferred language</div>
        </div>
      </div>
      <div class="bx--row footer-content">
        <div class="bx--col-sm-12 bx--col-md-12 inside-footer">
          <div class="bx--row">
            <div class="bx--col-sm-2 bx--col-md-2"></div>
            <div class="bx--col-sm-10 bx--col-md-10 footer-btn-margin">
              <button ibmButton="ghost" size="lg" id="save-preview" class="cancel-button">Cancel</button>
              <button ibmButton size="lg" id="save-preview" class="next-button" (click)=saveAccount()>Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
