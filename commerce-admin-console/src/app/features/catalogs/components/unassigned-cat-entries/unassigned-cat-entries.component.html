<app-main-ui-shell></app-main-ui-shell>
  <ac-header></ac-header>
    <app-ui-shell></app-ui-shell>
      <div class="row">
          <div class="side-width">
            <ac-side-bar></ac-side-bar>
          </div>
          <div class="content-width">
            <!--The content below is only a placeholder and can be replaced.-->
            <div style="text-align:center"><br>
              <h3>{{ 'CATALOGS.UNASSIGNED_CATALOG_ENTRIES.CATALOG_ENTRIES_LIST' | translate }}</h3><br>
            </div>

            <ng-template #customHeaderTemplate>
              <div>
                <ibm-dropdown
                  placeholder="Store"
                  [disabled]="disabled">
                  <ibm-dropdown-list [items]="listItems"></ibm-dropdown-list>
                </ibm-dropdown>
              </div>
            </ng-template>

            <ng-template #customTableItemTemplate let-data="data">
              <input ibmText value="{{data}}"/>
            </ng-template>
            <ng-template #customTableItemTemplate2 let-data="data">
              <div class="align-checkbox">
                <ibm-checkbox
                  [checked]="true"
                  [disabled]="disabled"
                  [indeterminate]="indeterminate">
                </ibm-checkbox>
              </div>
            </ng-template>

            <ibm-table
              [model]="customModel"
              [size]="size"
              [showSelectionColumn]="showSelectionColumn"
              [striped]="striped"
              (sort)="customSort($event)">
            </ibm-table>

          </div>
      </div>
  <ac-footer></ac-footer>
